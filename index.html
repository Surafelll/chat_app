<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

   <div class="person-selector">
      <button
        class="button person-selector-button active-person"
        id="john-selector">
        Sura
      </button>
      <button class="button person-selector-button" id="jane-selector">
        venus
      </button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Sura Typing...</h2>

      <div class="chat-messages"></div>

      <form class="chat-input-form">
        <input
          type="text"
          class="chat-input"
          required
          placeholder="Type here, John..."
        />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
